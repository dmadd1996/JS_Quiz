<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <title>JavaScript Quiz</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .body, .h1, .h2 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <p>
            timer: <span id="timerEl"></span>
        </p>
    </header>
    <div id="start" class="container column">
        <h1>Welcome to the Quiz</h1>
        <p>Click start to begin the Quiz</p>
        <button id="startBtn" class="">Start</button>
    </div>

    <div id="quiz" class="hide"></div>
    <button id="submit" class="hide">Submit Quiz</button>
    <div id="results"></div>
    <script src="./assets/script.js"></script>
</body>
